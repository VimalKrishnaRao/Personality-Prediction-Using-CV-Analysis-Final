<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}"> 
  </head>
  <body>
      <div class="desktop-1">
        <main class="intersect-parent">
          <img class="intersect-icon" src="{{ url_for('static', filename='asset.png') }}" alt="Image">
  
          <section class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="create-account-wrapper">
              <h1 class="create-account">Log In</h1>
            </div>
            <form class="frame-parent" method="POST" action="{{ url_for('login') }}">
              {{ form.hidden_tag() }}
              {{ form.username(class="rectangle-input", placeholder="Username or email") }}
              {{ form.password(class="frame-child1", placeholder="Password") }}
              <div class="frame-group">
                <button class="create-account-container" type="submit">
                  <b class="create-account1">Log in</b>
                </button>
                <div class="frame-container">
                  <div class="already-have-an-account-parent">
                    <div class="already-have-an">Don't have an account?</div>
                    <div class="login-here" id="loginHereText"><a href="{{url_for('signup')}}">Register here</a></div>
                  </div>
                </div>
              </div>
            </form>
          </section>
        </main>
      </div>
    
  </body>
</html>
